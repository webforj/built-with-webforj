# webforJ configuration
webforj.entry = com.webforj.builtwithwebforj.springsecurity.Application
webforj.debug = true
webforj.devtools.livereload.enabled=true
webforj.devtools.livereload.static-resources-enabled=true
webforj.devtools.browser.open=false
# logging.level.com.webforj.spring=TRACE
# webforj.components=http://localhost:3333/build/

# Spring configuration
server.shutdown=immediate
spring.application.name=webforj-spring-security
spring.devtools.livereload.enabled=false

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:ticketdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development/debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console