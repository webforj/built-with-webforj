# webforJ configuration
webforj.entry = com.webforj.bookstore.Application
webforj.debug = true
webforj.devtools.livereload.enabled=true
webforj.devtools.livereload.static-resources-enabled=true
webforj.devtools.browser.open=true

# Spring configuration
server.shutdown=immediate
spring.application.name=webforj-bookstore
spring.devtools.livereload.enabled=false

# Database configuration
spring.datasource.url=jdbc:h2:mem:bookstore
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development/debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Data source location
data.books-json=classpath:data/books.json
data.authors-json=classpath:data/authors.json
data.genres-json=classpath:data/genres.json
data.publishers-json=classpath:data/publishers.json
