# Spring Boot Application Configuration
# This file configures Spring Boot's behavior and features

# Application name - used in logs and monitoring
spring.application.name=webforj-dashboard

# Server configuration
# Immediate shutdown allows the app to stop quickly during development
server.shutdown=immediate

# DevTools configuration
# spring.devtools.livereload.enabled=false because webforJ has its own livereload
spring.devtools.livereload.enabled=false
# webforJ's livereload system - better integrated with webforJ components
webforj.devtools.livereload.enabled=true
webforj.devtools.livereload.static-resources-enabled=true

# H2 Database Configuration
# jdbc:h2:mem:dashboarddb - Creates an in-memory database named "dashboarddb"
# Data is lost when the application stops (perfect for demo/development)
spring.datasource.url=jdbc:h2:mem:dashboarddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
# H2Dialect tells Hibernate to use H2-specific SQL syntax
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# update: Hibernate will update the database schema based on entity classes
# Other options: create (drop and create), create-drop, validate, none
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in console (useful for development/debugging)
spring.jpa.show-sql=false

# H2 Web Console - Provides a web UI to inspect the database
# Access at http://localhost:8080/h2-console when the app is running
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging configuration (optional)
# Set to DEBUG to see more Spring Boot startup information
logging.level.com.webforj.builtwithwebforj.dashboard=INFO
logging.level.org.springframework.web=INFO