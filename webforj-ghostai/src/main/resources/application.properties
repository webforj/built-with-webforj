# webforJ configuration
webforj.entry = com.webforj.builtwithwebforj.ghostai.Application
webforj.debug = true
webforj.devtools.livereload.enabled=true
webforj.devtools.livereload.static-resources-enabled=true
webforj.devtools.browser.open=true

# Spring configuration
server.shutdown=immediate
spring.application.name=webforj-ghostai
spring.devtools.livereload.enabled=false

# Spring AI - Google Gemini
spring.ai.google.genai.api-key=AIzaSyDaRLdQeasUXXcyQyLTrHqBSbHYMkJhn6k
spring.ai.google.genai.chat.options.model=gemini-2.0-flash

# MCP Client - webforJ knowledge base
spring.ai.mcp.client.enabled=true
spring.ai.mcp.client.name=webforj-chat
spring.ai.mcp.client.request-timeout=60s
spring.ai.mcp.client.streamable-http.connections.webforj.url=https://mcp.webforj.com
spring.ai.mcp.client.streamable-http.connections.webforj.endpoint=/mcp
